<script language=javascript>
var mebtnopenurl = '/?fengkuanglianxiao';
window.shareData = {
"imgUrl": "/game/fengkuanglianxiao/icon.png",
"timeLineLink": "/game/fengkuanglianxiao/?fengkuanglianxiao",
"tTitle": "蜂狂消除，消灭粘在一起的蜜蜂！",
"tContent": "来自蜂巢的你，与来自猩猩的我是注定不能在一起的..."
};
function dp_share(a){
document.title = window.shareData.tContent =  descContent = "在《蜂狂消除》中，我完成了"+a+",你也来测测看吧~";
}
function showshare(){
document.getElementById("share").style.display = "";
};
function clickMore(){
window.location  = "/?fengkuanglianxiao";
};
var imgUrl = window.shareData.imgUrl;
var lineLink = window.shareData.timeLineLink;
var descContent =  window.shareData.tContent;
var shareTitle = window.shareData.tTitle;
function shareFriend() {
WeixinJSBridge.invoke('sendAppMessage',{
"img_url": imgUrl,
"img_width": "200",
"img_height": "200",
"link": lineLink,
"desc": descContent,
"title": shareTitle
}, function(res) {
//_report('send_msg', res.err_msg);
})
}
function shareTimeline() {
WeixinJSBridge.invoke('shareTimeline',{
"img_url": imgUrl,
"img_width": "200",
"img_height": "200",
"link": lineLink,
"desc": shareTitle,
"title": descContent
}, function(res) {
//_report('timeline', res.err_msg);
});
}
function shareWeibo() {
WeixinJSBridge.invoke('shareWeibo',{
"content": descContent,
"url": lineLink,
}, function(res) {
//_report('weibo', res.err_msg);
});
}
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
// 发送给好友
WeixinJSBridge.on('menu:share:appmessage', function(argv){
shareFriend();
});
// 分享到朋友圈
WeixinJSBridge.on('menu:share:timeline', function(argv){
shareTimeline();
});
// 分享到微博
WeixinJSBridge.on('menu:share:weibo', function(argv){
shareWeibo();
});
}, false);		
</script>
<div id=share style="display: none">
<img width=100% src="../share.png" style="position: fixed; z-index: 9999; top: 0; left: 0; display: " ontouchstart="document.getElementById('share').style.display='none';" onclick="document.getElementById('share').style.display='none';" />
